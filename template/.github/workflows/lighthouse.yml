name: Lighthouse

on:
  pull_request:

jobs:
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start preview server
        working-directory: frontend
        run: npm run preview &

      - name: Wait for server
        run: npx wait-on@9.0.3 http://localhost:4321 --timeout 30000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        id: LHCIAction
        with:
          urls: |
            http://localhost:4321
          configPath: ./frontend/.lighthouserc.json
          uploadArtifacts: true

      - name: Calculate average score
        run: |
          AVERAGE=$(echo '${{ steps.LHCIAction.outputs.manifest }}' | jq '[.[] | (.summary | to_entries | map(.value) | add / length)] | add / length')
          echo "## ðŸ”¦ Lighthouse Average Score" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Average: $(echo "$AVERAGE * 100" | bc)%**" >> $GITHUB_STEP_SUMMARY
