version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  # Docker Compose images
  - package-ecosystem: docker-compose
    directory: /docker
    schedule:
      interval: weekly
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
