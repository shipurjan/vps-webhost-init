version: 2
updates:
  # Template frontend dependencies
  - package-ecosystem: npm
    directory: /template/frontend
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  # Template Docker Compose images
  - package-ecosystem: docker-compose
    directory: /template/docker
    schedule:
      interval: weekly
    open-pull-requests-limit: 3

  # GitHub Actions (root repo workflows)
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3

  # GitHub Actions (template workflows)
  - package-ecosystem: github-actions
    directory: /template/.github/workflows
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
